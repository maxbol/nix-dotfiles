#▄█ █▀▀ ██▄ █▄▄ █ █▀█ █▄▄

decoration {
  drop_shadow = false
  # dim_special = 0.3
  blur {
    enabled = false
    special = false
  }
}

misc {
    disable_hyprland_logo = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    focus_on_activate = true
}


